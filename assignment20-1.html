<!DOCTYPE html>
<html lang="en">
<head>
    <title>Celsius To Fahrenheitt</title>
    <style>
        body {
            background-color: #fff8e4;
        }

        .app-heading {
            text-align: center;
            color: #000000;
            font-size: 50px;
        }

        .container {
            border: 1px solid #000;
            width: 350px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 40px 20px;
            border-radius: 10px;
            background-color: #e7e6b0;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-number {
            display: block;
            width: 95%;
            margin-bottom: 10px;
            padding: 5px 20px;
            border-radius: 20px;
            border: none;
            font-size: 20px;
        }

        .input-number:focus {
            outline: none;
        }

        .btn {
            color: #f9eaea;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn-calculate {
            background-color: #368607;
        }

        .btn-clear {
            background-color: #a83d3d;
        }

        @media (max-width: 600px){
            .container{
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1 class="app-heading">Celsius To Fahrenheit</h1>
    <div class="container">
            <input
            type="number"
            id="num1"
            placeholder="Enter temperature in celsius"
            class="input-number"
            />

        <p id="sum-result"></p>

        <button class="btn btn-calculate" onclick="converttemp()">
            Convert
        </button>

        <br>

        <button class="btn btn-clear" onclick="clearData()">
            Clear
        </button>
    </div>

    <script>
    function converttemp() {
    const input1 = document.getElementById("num1");
    const resultElement = document.getElementById("sum-result");

    const tempInCelsius = parseFloat(input1.value);
    const tempInFahrenheit = tempInCelsius * 1.8 + 32;

    resultElement.innerText = `${tempInCelsius}°C = ${tempInFahrenheit.toFixed(
      1
    )}°F`;
    }

    function clearOutput() {
    const input1 = document.getElementById("num1");
    const resultElement = document.getElementById("sum-result");
  }
</script>
</body>
</html>
