<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feet to Inches</title>
    <style>
        body {
            background-color: #fbf9f2;
        }

        .app-heading {
            text-align: center;
            color: #000000;
            font-size: 50px;
        }

        .container {
            border: 1px solid #000;
            width: 350px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 40px 20px;
            border-radius: 10px;
            background-color: #c5b8fe;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-number {
            display: block;
            width: 95%;
            margin-bottom: 10px;
            padding: 5px 20px;
            border-radius: 20px;
            border: none;
            font-size: 20px;
        }

        .input-number:focus {
            outline: none;
        }

        .btn {
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn-calculate {
            background-color: #368607;
        }

        .btn-clear {
            background-color: #a83d3d;
        }

        @media (max-width: 600px){
            .container{
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1 class="app-heading">Feet to Inches</h1>
    <div class="container">
            <input
            type="number"
            id="num1"
            placeholder="Enter ft"
            class="input-number"
            />

        <p id="sum-result"></p>

        <button class="btn btn-calculate" onclick="convertFeetToInches()">
            convert
        </button>

        <br>

        <button class="btn btn-clear" onclick="clearData()">
            Clear
        </button>
    </div>

    <script>
    function convertFeetToInches() {
        const input1 = document.getElementById("num1");
        const resultElement = document.getElementById("sum-result");

        const feet = parseFloat(input1.value);
        const inches = feet * 12;

        resultElement.innerText =
            `${feet} ft = ${inches.toFixed(2)} inches`;
    }

    function clearOutput() {
        const input1 = document.getElementById("num1");
        const resultElement = document.getElementById("sum-result");

        input1.value = "";
        resultElement.innerText = "";
    }
</script>

</body>
</html>
